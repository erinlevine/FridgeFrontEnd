<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap Fridge Test</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container-fluid">
	
		<div class="text">
  
			<div class="jumbotron">
				<div class="headerText">
				  <h1>What's In Your Fridge?</h1>
				  <p>Can't figure out what to eat? Have no fear! The answer is in your fridge!</p>
				</div>
			</div>

			<div class="container">
					<input type="text" class="form-control input-lg" placeholder="Ingredients In Your Fridge">
					<span class="input-group-btn"><button class="btn btn-default input-lg" type="button">Submit!</button></span>
					<!-- Text field should be cleared when user hits submit-->
			</div>

			<div class="foodInput">
				<div class="panel panel-default" id="foodListPanel">
				  <div class="panel-body">
				  	Panel Content
				  	<!-- This is where food input will be dumped -->
					<!-- Well should be hidden until user adds food to the input -->
					<!-- Added items have a box around them where user can delete items if necessary -->
				  </div>
				</div>
				
				<br><br>
			
			</div>

			<div class="panel panel-default" id="recipesPanel">
			  <div class="panel-heading">
				<h3 class="panel-title">Here's Your Recipes</h3>
			  </div>
			  <div class="panel-body">
				Panel content
			  </div>
			</div>
			
			<div>
				<br><br><br>
			</div>
			
			
			<footer>
				<p>Hello</p>
			</footer>

		</div>
		
		
  
	</div>
	
</body>
</html>
